<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_FunctionObject_Object</title>
</head>

<body>
  <script>
    /*
    函数对象与实例对象
    1. 函数对象: 将函数作为对象使用时, 简称为函数对象
    2. 实例对象: new 函数产生的对象, 简称为对象
    */
    function Fn(){}; // Fn函数
    const fn = new Fn(); // Fn是构造函数，fn是实例对象（简称为对象）
    console.log(Fn.prototype); //Fn是函数对象
    Fn.call({}); // Fn是函数对象
    $('#test');  // jQuery函数
    $.get('/test'); // jQuery函数对象

  </script>


  <script>
    /*
    两种类型的回调函数
    1. 同步回调: 
     理解: 立即执行, 完全执行完了才结束, 不会放入回调队列中
     例子: 数组遍历相关的回调函数 / Promise的excutor函数
    2. 异步回调: 
     理解: 不会立即执行, 会放入回调队列中将来执行
     例子: 定时器回调 / ajax回调 / Promise的成功|失败的回调
    */

    //同步回调函数
    const arr= [1,2,3];
    arr.forEach(item=>{ // 遍历回调，同步回调函数，不会放入队列，一上来就执行
      console.log(item)
    });

    // 异步回调函数
    setTimeout(()=>{ // 异步回调函数，会放入队列中将来执行
      console.log('aaa');
    },0)
    console.log('setTimeout()之后')



  </script>



</body>

</html>
