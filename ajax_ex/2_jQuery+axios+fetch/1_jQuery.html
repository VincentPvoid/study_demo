<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_jQuery</title>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h2>jQuery发送ajax请求</h2>
  <button class="btn">GET</button>
  <button class="btn">POST</button>
  <button class="btn">通用型方法 GENERAL</button>

  <script>
    $('button').eq(0).click(function(){
      $.get('http://192.168.3.61:8000/jquery-server', {a:100, b:200}, function(data){
        console.log(data)
      }, 'json')
    })

    $('button').eq(1).click(function(){
      $.post('http://192.168.3.61:8000/jquery-server', {a:100, b:200}, function(data){
        console.log(data)
      })
    })

    $('button').eq(2).click(function(){
      $.ajax({
        // url
        url: 'http://192.168.3.61:8000/jquery-server',
        // 参数
        data: {a:100, b:200},
        // 请求类型
        type:'GET',
        // 响应体结果
        dataType:'json',
        // 成功的回调
        success(data){
          console.log(data)
        },
        // 超时时间
        timeout:2000,
        // 失败的回调
        error(){
          console.log('error')
        },
        // 头信息
        headers:{
          c:300,
          d:400
        }
      })
    })

  </script>
</body>
</html>
