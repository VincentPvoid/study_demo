<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_axios</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>

<body>
  <button class="btn">GET</button>
  <button class="btn">POST</button>
  <button class="btn">AJAX</button>

  <script>
    const btns = document.querySelectorAll('.btn');

    // 配置baseURL
    axios.defaults.baseURL = 'http://192.168.3.61:8000'

    btns[0].onclick = function () {
      // GET请求
      axios.get('/axios-server', {
        // url参数
        params: {
          id: 200,
          name: 'abc'
        },
        // 请求头信息
        headers: {
          test: 'aaaaaaaaaaa',
          abc: 'bbbbbbbb'
        }
      }).then(value => {
        console.log(value)
      })
    }

    btns[1].onclick = function () {
      // POST请求
      axios.post('/axios-server', {
        // 请求体
        username: 'admin',
        password: 'admin'
      }, {
        // url参数
        params: {
          id: 200,
          name: 'abc'
        },
        // 请求头信息
        headers: {
          test: 'aaaaaaaaaaa',
          abc: 'bbbbbbbb'
        }
      })
    }


    btns[2].onclick = function(){
      axios({
        // 请求方法
        method: 'POST',
        // url
        url:'axios-server',
        // url参数
        params:{
          vip:10,
          level:10
        },
        // 头信息
        headers:{
          a:100,
          b:100,
        },
        // 请求体参数
        data:{
          username:'admin',
          password:'admin'
        }
      }).then(response =>{
        console.log(response)
        // 响应状态码
        console.log(response.status)
        // 响应状态字符串
        console.log(response.statusText)
        // 响应头信息
        console.log(response.headers)
        // 响应体
        console.log(response.data)
      })
    }

  </script>
</body>

</html>
