<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-ex6 keyboard event</title>
</head>

<body>
    <!-- 使输入框不能输入数字 -->
    <input type="text" name="" id="" style="margin:20px 0;">

    <script>
        var input = document.querySelector('input');
        input.addEventListener('keydown', function (e) {
            // 当按下数字键时，取消默认行为，则输入的内容不会出现在文本框中
            if (e.keyCode >= 48 && e.keyCode <= 57) {
                e.preventDefault();
            }
        })

    </script>

    <!-- 练习：使div可以根据不同的方向键向不同的方向移动 -->
    <div class="move" style="position:absolute;width:100px; height:100px; background:red;"></div>

    <script>
        var move = document.querySelector('.move');
        document.addEventListener('keydown', function (event) {
            var speed = 50;

            // 按下Ctrl加速
            if(event.ctrlKey){
                speed = 100;
            }

            switch (event.keyCode) {
                // 上
                case 38:
                    move.style.top = move.offsetTop - speed + 'px';
                    break;
                // 下
                case 40:
                    move.style.top = move.offsetTop + speed + 'px';
                    break;
                // 左
                case 37:
                    move.style.left = move.offsetLeft - speed + 'px';
                    break;
                // 右
                case 39:
                    move.style.left = move.offsetLeft + speed + 'px';
                    break;
            }


            // if(event.keyCode === 38){
            //     move.style.top = move.offsetTop - 3 + 'px';
            // }else if(event.keyCode === 40) {
            //     move.style.top = move.offsetTop + 3 + 'px';
            // }
            // if(event.keyCode === 37){
            //     move.style.left = move.offsetLeft - 3 + 'px';
            // }else if(event.keyCode === 39){
            //     move.style.left = move.offsetLeft + 3 + 'px';
            // }

        })


    </script>

</body>

</html>
